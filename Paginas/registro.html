<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAC Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../Estilos/styles.css">
    <!-- keywords -->
    <meta name="keywords" content="Asesoramiento, contabilidad, Liquidación, Impuestos, Contadores, AFIP , login , sesión">
    <!-- Meta Descripción -->
    <meta name="description" content="Inicia sesión y te estaremos ayudando en lo que necesites - asesoramiento contable">
</head>
<body>
    <header class="titulos">
        <img class="titulos__logo" src="../Multimedia/logo_SAC.png" alt="logo">
        <h2>Registro</h2>
    </header>
    <nav>
        <ul class="menuinicial">
            <li>
                <a href="../index.html">Inicio</a>
            </li>
        </ul>
    </nav>
    <section class="login" >
    <!-- Login : Ingreso a la plataforma de servio de contadores -->
        <form>
            <div class="login__correo">
                <label for="exampleInputEmail1" class="login__correo__completar">Email o Correo</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <p class="login__correo__mensaje">Correo con el que te registraste</p>
            </div>
            <div class="login__contraseña">
                <label for="exampleInputPassword1" class="login__contraseña__completar">Contraseña</label>
                <input type="password" class="form-control login__contraseña__password" id="exampleInputPassword1">
                <p class="login__contraseña__mensaje">Olvide mi Contraseña</p>
            </div>
            <br>
            <button type="submit" class="login__ingresar">Ingresar</button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
